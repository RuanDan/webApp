<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>地理位置显示</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init({});
    </script>
</head>
<body>
	<!--标题 strart-->
	<header class="mui-bar mui-bar-nav h-gradient">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">地理位置显示</h1>
	</header>
	<!--标题 end-->
	<!--内容区 start-->
	<div class="mui-content one-page location">
		<div class="map">
			<img src="img/map.jpg" />
		</div>
		<div class="map-text">
			<h1>武汉市中心医院</h1>
			<p>湖北省武汉市江汉区胜利街26号</p>
			<div  class="item">
				<button class="mui-btn"><i class="icon icon-route"></i>查看路线</button>
				<button class="mui-btn"><i class="icon icon-addr"></i>本机地图</button>
				<button class="mui-btn"><i class="icon icon-tip"></i>报错</button>
			</div>
		</div>
	</div>
	<!--内容区 end-->
</body>
</html>
