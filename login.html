<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init({});
    </script>
</head>
<body>
	<!--标题 strart-->
	<header class="mui-bar mui-bar-nav h-gradient">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">登录</h1>
	    <a class="icon-text mui-pull-right">注册</a>
	</header>
	<!--标题 end-->
	<!--内容区 start-->
	<div class="mui-content login-bg">
		<ul class="tab-nav border-b">
			<li class="active">账号密码登录</li>
			<li>手机快速登录</li>
		</ul>
		<ul class="tab-content">
			<li class="block">
				<form class="border-t">
					<div class="mui-input-row border-b">
						<label>账号</label>
						<input type="text" placeholder="请输入账号">
					</div>
					<div class="mui-input-row border-b">
						<label>密码</label>
						<input type="password" class="mui-input-clear" placeholder="请输入密码" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-input-row">
						<a class="mui-pull-right">找回密码</a>
					</div>
					<div class="mui-input-row">
						<div class="login-tip">验证码输入错误！</div>
						<button class="btn-full">登录</button>
					</div>
				</form>
			</li>
			<li>
				<form class="border-t">
					<div class="mui-input-row border-b">
						<label>手机号</label>
						<input type="text" placeholder="请输入手机号">
					</div>
					<div class="mui-input-row border-b">
						<label>验证码</label>
						<input type="password" class="mui-input-clear" placeholder="请输入验证码"></span>
						<button class="code-box" id="get">发送验证码</button>
					</div>
					<div class="mui-input-row">
						<a class="mui-pull-right">找回密码</a>
					</div>
					<div class="mui-input-row">
						<div class="login-tip">验证码输入错误！</div>
						<button class="btn-full" type="submit">登录</button>
					</div>
				</form>
			</li> 
		</ul>
	</div>
	<!--内容区 end-->
	<script src="js/jquery.min.js" ></script>
	<script>
		window.onload=function(){
			$('.tab-nav li').on('tap',function(){
				$(this).addClass('active').siblings().removeClass('active');
				$('.tab-content li').eq($(this).index()).addClass('block').siblings().removeClass('block');
			})
		}
		// yan zheng ma
		  var wait=60; 
		  function time(o) { 
		      if (wait == 0) { 
		        o.removeAttribute("disabled");
		        o.innerHTML="获取验证码"; 
		        wait = 60; 
		      } else { 
		        o.setAttribute("disabled", true); 
		        o.innerHTML=wait+"s"; 
		        wait--; 
		        setTimeout(function() { 
		          time(o) 
		        }, 
		        1000) 
		      } 
		    } 
		  document.getElementById("get").onclick=function(){time(this)};
	</script>
</body>
</html>
