<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>个人中心</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init({});
    </script>
</head>
<body>
	<!--标题 strart-->
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">个人中心</h1>
	</header>
	<!--标题 end-->
	<!--内容区 start-->
	<div class="mui-content user-center">
		<div class="user-info-t">
			<div class="flex-box">
				<!--头像 start-->
				<img class="user-img" src="img/user_pic.png" />
				<!--头像 end-->
				<!--信息 start-->
				<div class="info">
					<!--昵称-->
					<p>ZJ871214</p>
					<!--日期-->
					<p>2016-07-21加入</p>
					<!--展示信息-->
					<p class="tip"><span class="color">0</span>关注<span class="color">0</span>分享<span class="color">0</span>发帖</p>
				</div>
				<!--信息 end-->
			</div>
		</div>
		<!--操作菜单列表 start-->
		<div class="user-info-list">
			<ul class="item-link">
				<!--单条菜单 start-->
				<li class="border-b">
					<a class="mui-navigate-right" href="javascript:;">
						<i class="icon icon-u-order"></i>
						<span>我的预约</span>
					</a>
				</li>
				<!--单条菜单 end-->
				<li class="border-b">
					<a class="mui-navigate-right" href="javascript:;">
						<i class="icon icon-u-msg"></i>
						<span>我的消息</span>
					</a>
				</li>
				<li class="border-b">
					<a class="mui-navigate-right" href="javascript:;">
						<i class="icon icon-u-complain"></i>
						<span>投诉维权</span>
					</a>
				</li>
				<li class="border-b">
					<a class="mui-navigate-right" href="javascript:;">
						<i class="icon icon-u-seting"></i>
						<span>系统设置</span>
					</a>
				</li>
			</ul>
		</div>
		<!--操作菜单列表 end-->
	</div>
	<!--内容区 end-->
</body>
</html>
